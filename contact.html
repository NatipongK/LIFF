<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover"
    />
    <title>My LIFF App</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="center">
      <!-- โลโก้ -->
      <img src="logo/logo.png" width="90%" height="140" />
    </div>

    <br>
    
    <div class="center">
      <div class="head">
        <p>Contact Us</p>
      </div>
    </div>
    <br>

    <div class="center">
      <table>
        <tr>
          <td>
            <div class="icon_contact">
              <i class="fas fa-map-marker-alt"></i>
            </div>
          </td>
          <td>
            <div class="topic">Address</div>
            <div class="text">979/49-50 SM Tower, 20th Floor, Phaholyothin Road, Samsennai, Phyatai, Bangkok 10400 Thailand</div>
          </td>
        </tr>

        <tr>
          <td>
            <div class="icon_contact">
              <i class="fas fa-phone-alt"></i>
            </div>
          </td>
          <td>
            <div class="topic">Phone</div>
            <div class="text">
              +66 2 619 5838-9
            </div>
          </td>
        </tr>

        <tr>
          <td>
            <div class="icon_contact">
              <i class="fas fa-envelope"></i>
            </div>
          </td>

          <td>
            <div class="topic">Email</div>
            <div class="text">sales@avision.co.th</div>
          </td>
        </tr>
      </table>
    </div>

    <br>

    <div>
      <div class="center">
        <button class="button" onClick="history.go(-1); return false;">
          ย้อนกลับ
        </button>
      </div>
    </div>

  </body>
</html>
