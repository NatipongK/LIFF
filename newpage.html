<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
        <title>My LIFF App</title>
        <link rel="stylesheet" href="css/style.css">
      </head>
<body>

    <div class="center">
        <div class="head">
                <p>ข้อมูลสมาชิก</p>             
        </div>
      </div>
      <br>

      <div class="center">
          <div class="user_data">
            <div>
                  <table style="width:100%">
                    <tr>
                      <td class="title" style="width:40%">Card No.</td>
                      <td class="data"  style="width:60%">01</td>
                    </tr>
                    <tr>
                      <td class="title" style="width:40%">Account No.</td>
                      <td class="data" style="width:60%">MA000001</td>
                    </tr>
                    <tr>
                      <td class="title" style="width:40%">Contact No.</td>
                      <td class="data" style="width:60%">MA000001</td>
                    </tr>
                    <tr>
                      <td class="title" style="width:40%">Id Card No.</td>
                      <td class="data" style="width:60%">s01</td>
                    </tr>
                    <tr>
                        <td class="title" style="width:40%">Scheme Code</td>
                        <td class="data" style="width:60%">CR1-MASA</td>
                      </tr>
                
                  </table>
                </div>
          </div>
      </div>

      <br>
     
      <div class="center">
        <div class="head">
                <p>แก้ไขข้อมูลสมาชิก</p>             
        </div>
      </div>

      <br>

      <div class="center">
        <div class="user_data">
            <form action=" ">
          
          
                <div class="row">
                  <div class="col-25">
                    <label for="Name">ชื่อ-นามสกุล</label>
                  </div>
                  <div class="center">
                    <input type="text" id="Name" name="Name" placeholder="" value="สุขใจ มีสุข" > 
                  </div>
                </div>
        
                <div class="row">
                  <div class="col-25">
                    <label for="Address">ที่อยู่</label>
                  </div>
                  <div class="center">
                    <input type="text" id="Address" name="Address" placeholder="" value="165 ต.บ้านสวน อ.เมือง จ.ชลบุรี 20000" >
                  </div>
                </div>
        
        
                <div class="row">
                  <div class="col-25">
                    <label for="Mobile Phone No.">เบอร์โทรศัพท์</label>
                  </div>
                  <div class="center">
                    <input type="number" id="Mobile Phone No." name="Mobile Phone No." placeholder="" value="0845649155" >
                  </div>
                </div>
        
                <div class="row">
                  <div class="col-25">
                    <label for="Email">อีเมล</label>
                  </div>
                  <div class="center">
                    <input type="email" id="Email" name="Email" placeholder="" value="suujai@hotmail.com" >
                  </div>
                </div>
        
              
              
                </form> 
        </div>
    </div>
    <br>

      <div>
        <div class="center">     
          <button class="button" onclick="myFunction()" >ย้อนกลับ</button>
          <button class="button">ยืนยัน</button> 
        </div>
    </div>  

</body>
</html>

<script>
function myFunction() {
  location.replace("https://natipongk.github.io/LIFF/index.html")
}
</script>
