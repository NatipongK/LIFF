<html>
  <head>
    <meta charset="UTF-8" />

  <body>

      <div class="head">

    <div class="center">
      <div class="user_data">
        <div>
          <table style="width: 100%">
            <tr>
              <td class="title" style="width: 40%">Card No.</td>
              <td class="data" style="width: 60%" id="card"></td>
            </tr>
            <tr>
              <td class="title" style="width: 40%">Account No.</td>
              <td class="data" style="width: 60%" id="account"></td>
            </tr>
            <tr>
              <td class="title" style="width: 40%">Contact No.</td>

            </tr>
            <tr>
              <td class="title" style="width: 40%">Id Card No.</td>

            <tr>

              <td class="data" style="width: 60%" id="scheme"></td>
            </tr>
            <tr>
              <td class="title" style="width: 40%">เพศ</td>
              <td class="data" style="width: 60%" id=""></td>
            </tr>

          </table>
        </div>
      </div>
    </div>

    <br>

    <div class="center">
      <div class="head">
        <p>แก้ไขข้อมูลสมาชิก</p>
      </div>
    </div>

    <br>

    <div class="center">
      <div class="user_data">
        <form action=" ">
          <div class="row">
            <div class="col-25">
              <label for="name">ชื่อ-นามสกุล</label>
            </div>
            <div class="center">
              <input
                type="text"
                id="name"
                name="name"
     
              />
            </div>
          </div>

          <div class="row">
            <div class="col-25">
              <label for="address">ที่อยู่</label>
            </div>
            <div class="center">
              <input
                type="text"
                id="address"
                name="address"
              />
            </div>
          </div>

          <div class="row">
            <div class="col-25">
              <label for="phone">เบอร์โทรศัพท์</label>
            </div>
            <div class="center">
              <input
                type="number"
                id="phone"
                name="phone"
              />
            </div>
          </div>




          <div class="row">
            <div class="col-25">
              <label for="email">อีเมล</label>
            </div>
            <div class="center">
              <input
                type="email"
                id="email"
                name="email"
              
              />
            </div>
          </div>
        </form>
      </div>
    </div>
    <br>
    <a id="myBtn">Open Modal</a>
    <label class="container">ยอมรับ 
      <input type="checkbox" checked="checked">
      <span class="checkmark"></span>
    </label>
     <br>
    <div>
      <div class="center">
        <button class="button" onClick="history.go(-1); return false;">
          ย้อนกลับ
        </button>
        <button class="button">ยืนยัน</button>
      </div>
    </div>


    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2>Modal Header</h2>
        </div>
        <div class="modal-body">
          <div class="ex3">Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat.</div>
        </div>
        <div class="modal-footer">
          <h3>Modal Footer</h3>
        </div>
      </div>
    
    </div>
  </body>
</html>


<script>
  const txt = '{"card":"01", "account":"a01", "contact":"c01","id":"id01", "scheme":"s01","name":"สุขใจ มีสุข", "address":"162 ต.นนน อ.เมือง จ.กรุงเทพฯ","phone":"0845649155", "email":"suujai@hotmail.com", "bdate":"10/05/1999"}'
  const obj = JSON.parse(txt);
  document.getElementById("card").innerHTML = obj.card ;
  document.getElementById("account").innerHTML = obj.account;
  document.getElementById("contact").innerHTML = obj.contact;
  document.getElementById("id").innerHTML = obj.id;
  document.getElementById("scheme").innerHTML = obj.scheme;
  document.getElementById("name").value = obj.name;
  document.getElementById("address").value = obj.address;
  document.getElementById("phone").value = obj.phone;
  document.getElementById("email").value = obj.email;




  var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
  </script>
